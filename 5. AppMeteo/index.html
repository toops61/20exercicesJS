<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="importMeteoKey.js" defer></script>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="meteo-container">
        <div class="loader hide">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <section class="up-part">
          <h1><span>Application</span> météo</h1>
          <div class="logo">
            <img src="" alt="icon">
          </div>
          <h2 class="temp"></h2>
          <p class="place"></p>
        </section>
        <section class="down-part">
          <div class="tabs-section">
            <button class="hours-button"><p>Heures</p></button>
            <button class="days-button"><p>Prévisions</p></button>
          </div>
          <div class="display-part">
            <div class="temp-container">
              <h4></h4>
              <p></p>
            </div>
            <div class="temp-container">
              <h4></h4>
              <p></p>
            </div>
            <div class="temp-container">
              <h4></h4>
              <p></p>
            </div>
            <div class="temp-container">
              <h4></h4>
              <p></p>
            </div>
            <div class="temp-container">
              <h4></h4>
              <p></p>
            </div>
            <div class="temp-container">
              <h4></h4>
              <p></p>
            </div>
            <div class="temp-container">
              <h4></h4>
              <p></p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
