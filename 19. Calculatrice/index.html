<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
  </head>
  <body>
    <form>
      <div class="color-container">
        <input type="color" name="body-color" id="body-color" value="#303030">
        <label for="body-color">changez la couleur de la calculatrice</label>
      </div>
      <div class="color-container">
        <input type="color" name="touch-color" id="touch-color" value="#303030">
        <label for="touch-color">changez la couleur des touches</label>
      </div>
      <div class="color-container">
        <input type="color" name="touch-color" id="touch-color" value="#ffbc2b">
        <label for="touch-color">...et la derni√®re</label>
      </div>
    </form>
    <main class="calculator-body">
      <header class="calculator-screen">
        <p class="operation"></p>
        <h1>0</h1>
      </header>
      <section class="calculator-touch">
        <div class="line">
          <div class="touch-background double">
            <div class="touch"><p>C</p></div>
          </div>
          <div class="touch-background">
            <div class="touch"><p>CE</p></div>
          </div>
          <div class="touch-background">
            <div class="touch operator"><p>+</p></div>
          </div>
        </div>
        <div class="line">
          <div class="touch-background">
            <div class="touch digits"><p>7</p></div>
          </div>
          <div class="touch-background">
            <div class="touch digits"><p>8</p></div>
          </div>
          <div class="touch-background">
            <div class="touch digits"><p>9</p></div>
          </div>
          <div class="touch-background">
            <div class="touch operator"><p>-</p></div>
          </div>
        </div>
        <div class="line">
          <div class="touch-background">
            <div class="touch digits"><p>4</p></div>
          </div>
          <div class="touch-background">
            <div class="touch digits"><p>5</p></div>
          </div>
          <div class="touch-background">
            <div class="touch digits"><p>6</p></div>
          </div>
          <div class="touch-background">
            <div class="touch operator"><p>x</p></div>
          </div>
        </div>
        <div class="line">
          <div class="touch-background">
            <div class="touch digits"><p>1</p></div>
          </div>
          <div class="touch-background">
            <div class="touch digits"><p>2</p></div>
          </div>
          <div class="touch-background">
            <div class="touch digits"><p>3</p></div>
          </div>
          <div class="touch-background">
            <div class="touch operator"><p>/</p></div>
          </div>
        </div>
        <div class="line">
          <div class="touch-background">
            <div class="touch digits"><p>0</p></div>
          </div>
          <div class="touch-background">
            <div class="touch"><p>.</p></div>
          </div>
          <div class="touch-background double">
            <div class="touch"><p>=</p></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
