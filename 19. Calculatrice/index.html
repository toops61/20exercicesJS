<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="calculator-body">
      <header class="calculator-screen">
        <h1>0</h1>
      </header>
      <section class="calculator-touch">
        <div class="line">
          <div class="touch double"><p>C</p></div>
          <div class="touch"><p>CE</p></div>
          <div class="touch"><p>+</p></div>
        </div>
        <div class="line">
          <div class="touch"><p>7</p></div>
          <div class="touch"><p>8</p></div>
          <div class="touch"><p>9</p></div>
          <div class="touch"><p>-</p></div>
        </div>
        <div class="line">
          <div class="touch"><p>4</p></div>
          <div class="touch"><p>5</p></div>
          <div class="touch"><p>6</p></div>
          <div class="touch"><p>x</p></div>
        </div>
        <div class="line">
          <div class="touch"><p>1</p></div>
          <div class="touch"><p>2</p></div>
          <div class="touch"><p>3</p></div>
          <div class="touch"><p>/</p></div>
        </div>
        <div class="line">
          <div class="touch"><p>0</p></div>
          <div class="touch"><p>.</p></div>
          <div class="touch double"><p>=</p></div>
        </div>
      </section>
    </main>
  </body>
</html>
