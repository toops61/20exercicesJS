<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <h1>Lecteur <span>personnalis√©</span></h1>
        <section class="player-container">
            <div class="video-container">
                <video src="./ressources/video.mp4"></video>
                <div class="controls-section">
                    <button class="play-pause">
                        <img src="./ressources/play.svg" alt="play-pause">
                    </button>
                    <button class="volume">
                        <input type="range" name="scroll-volume" id="scroll-volume" min="0" max="10" class="hide">
                        <img src="./ressources/unmute.svg" alt="play-pause">
                    </button>
                    <div class="time-container">
                        <p class="actual-time">0:00</p>
                    </div>
                    <input type="range" name="scroll-time" id="scroll-time" value="0" min="0">
                    <p class="total-time"></p>
                    <button class="full-screen">
                        <img src="./ressources/fullscreen.svg" alt="fullscreen">
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
