<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs fun JavaScript</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert-window hide">
        <div class="alert-container">
          <h2>Couleurs copiées dans le presse-papiers</h2>
        </div>
    </div>
    <main>
        <div class="color-container">
            <label for="color_one" class="color-label"><p>#000</p></label>
            <input type="color" name="color_one" id="color_one" class="input-color">
        </div>
        <div class="color-container">
            <label for="color_two" class="color-label"><p>#000</p></label>
            <input type="color" name="color_two" id="color_two" class="input-color">
        </div>
        <div class="range-container">
            <label for="orientation" class="label-orientation"><h2>orientation : </h2><p>180°</p></label>
            <input type="range" name="orientation" id="orientation" min="0" max="360">
        </div>
        <div class="buttons-container">
            <button><p>Copier</p></button>
            <button><p>Random</p></button>
        </div>
            
    </main>
</body>
</html>
