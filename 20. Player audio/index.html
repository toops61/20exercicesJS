<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="player-body">
      <div class="player-back">
      </div>
      <div class="volume-buttons">
        <button class="volume"></button>
        <button class="volume"></button>
      </div>
      <audio src="./ressources/music/Aurora.mp3" class="song"></audio>
      <section class="screen-container">
        <img src="./ressources/thumbs/Aurora.png" alt="cover">
      </section>
      <section class="title-container">
        <div class="title">
          <h1>SLUMB</h1>
          <p>Aurora</p>
        </div>
        <div class="title-number"><p>3/4</p></div>
      </section>
      <section class="progressbar-container">
        <div class="progress-bar">
          <input type="range" name="progress-input" id="progress-input" min="0" max="60">
          <div class="progress"></div>
        </div>
        <div class="time">
          <p>0:00</p>
          <p>0:00</p>
        </div>
      </section>
      <section class="controls-container">
        <div class="random"></div>
        <button class="backward"></button>
        <button class="play-pause">
          <div class="play"></div>
          <div class="pause"></div>
        </button>
        <button class="forward"></button>
        <div class="repeat"></div>
      </section>
    </main>
  </body>
</html>
