<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche d'utilisateurs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="nav-section">
        <div class="title">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo-users">
          </div>
          <h1>Users</h1>
        </div>
        <nav class="users-menu">
          <ul>
            <li>
              <div class="logo">
                <img src="./images/dashboard.svg" alt="logo-dashboard">
              </div>
              <h3>Dashboard</h3>
            </li>
            <li>
              <div class="logo">
                <img src="./images/speech-bubble.svg" alt="logo-messenger">
              </div>
              <h3>Messenger</h3>
            </li>
            <li>
              <div class="logo">
                <img src="./images/server.svg" alt="logo-database">
              </div>
              <h3>Database</h3>
            </li>
            <li>
              <div class="logo">
                <img src="./images/calendar.svg" alt="logo-calendar">
              </div>
              <h3>Calendar</h3>
            </li>
          </ul>
        </nav>
      </section>
      <section class="users-section">
        <div class="search-section">
          <div class="search-bar">
            <div class="search-bar__logo">
              <img src="./images/search.svg" alt="loop">
            </div>
            <input type="text" placeholder="recherchez un utilisateur">
          </div>
          <div class="woman-man">
            <div>
              <input type="radio" name="man-woman" id="woman" value="woman">
              <label for="woman">
                femme
              </label>
            </div>
            <div>
              <input type="radio" name="man-woman" id="man" value="man">
              <label for="man">
                homme
              </label>
            </div>
            <div>
              <input type="radio" name="man-woman" id="all-gender" value="all-gender" checked>
              <label for="all-gender">
                Tous
              </label>
            </div>
          </div>
          <div class="search-category">
            <h3>rechercher par :</h3>
            <div class="radios-box">
              <div>
                <input type="radio" name="category" id="name-category" value="name-category" checked>
                <label for="name-category">
                  nom / prénom
                </label>
              </div>
              <div>
                <input type="radio" name="category" id="username-category" value="username-category">
                <label for="username-category">
                  pseudo
                </label>
              </div>
              <div>
                <input type="radio" name="category" id="email-category" value="email-category">
                <label for="email-category">
                  email
                </label>
              </div>
              <div>
                <input type="radio" name="category" id="city-category" value="city-category">
                <label for="city-category">
                  ville
                </label>
              </div>
              <div>
                <input type="radio" name="category" id="state-category" value="state-category">
                <label for="state-category">
                  département
                </label>
              </div>
              <div>
                <input type="radio" name="category" id="country-category" value="country-category">
                <label for="country-category">
                  pays
                </label>
              </div>
            </div>
          </div>
        </div>
        <h2>Résultats</h2>
        <p class="total-users">Total : <span></span></p>
        <table>
          <thead>
            <tr>
              <th class="selected rotate">Nom<div class="order"></div></th>
              <th class="">Email<div class="order"></div></th>
              <th class="">Téléphone<div class="order"></div></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
